<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout Responsivo</title>
    <style>
        /* Estilo padrão */
        body {
            background-color: lightgrey;
        }
        
        /* Media query para dispositivos menores */
        @media (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>
    <h1>Este layout é responsivo!</h1>
    <p>Reduza o tamanho da janela para ver a mudança de cor.</p>
</body>
</html>
