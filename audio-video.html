<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mídia em HTML</title>
</head>
<body>
    <!-- Tag de vídeo com controles para um vídeo local -->
    <video controls width="400">
        <source src="videos/flower.webm" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>

</br></br>

    <!-- Tag de áudio com controles para um áudio remoto -->
    <audio controls>
        <source src="https://www.example.com/audios/sample-audio.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
</body>
</html>
