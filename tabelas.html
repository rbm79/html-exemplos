<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Produtos</title>
</head>
<body>
    <!-- Tabela com cabeçalhos e linhas de dados -->
    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 3000</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>R$ 1500</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
