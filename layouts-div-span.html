<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layouts com Divs</title>
    <style>
        /* Estilos básicos para layout */
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header, .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Layout dividido com divs -->
    <div class="container">
        <div class="header">Cabeçalho</div>
        <div class="content">Conteúdo Principal</div>
        <div class="footer">Rodapé</div>
    </div>
</body>
</html>
