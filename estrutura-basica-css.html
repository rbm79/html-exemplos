<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica com CSS Comentado</title>
    <style>
        /* Estilos gerais para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte padrão */
            line-height: 1.6; /* Aumenta o espaçamento entre linhas para melhor legibilidade */
            color: #333; /* Define a cor do texto */
            max-width: 800px; /* Limita a largura máxima do conteúdo */
            margin: 0 auto; /* Centraliza o conteúdo na página */
            padding: 20px; /* Adiciona espaço interno */
        }

        /* Estilos para o cabeçalho principal */
        h1 {
            color: #31587e; /* Cor específica para o título */
            border-bottom: 2px solid #3498db; /* Adiciona uma linha abaixo do título */
            padding-bottom: 10px; /* Espaço entre o texto do título e a linha */
        }

        /* Estilos para parágrafos */
        p {
            background-color: #ecf0f1; /* Cor de fundo suave para os parágrafos */
            padding: 15px; /* Espaço interno nos parágrafos */
            border-radius: 5px; /* Arredonda os cantos dos parágrafos */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu site!</h1>
    
    <p>Este é o conteúdo principal da página. 
       Agora temos um pouco de estilo aplicado usando CSS incorporado.</p>

    <p>Esse é um novo paragrafo 
       que utilizou o estilo da tag style para p ou seja, todos os paragrafos </p>

    
</body>
</html>
