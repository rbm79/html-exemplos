<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout com Flexbox</title>
    <style>
        /* Usando flexbox para organizar o layout */
        .container {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
