<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS Inline e Interno</title>
    <!-- CSS Interno -->
    <style>
        h1 {
            color: blue;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- CSS Inline -->
    <h1 style="text-align: center;">Título Centralizado</h1>
    <p>Este parágrafo está sendo estilizado com CSS interno.</p>
</body>
</html>
