<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layouts com Montserrat</title>
    <!-- Importando a fonte Montserrat do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Aplicando a fonte Montserrat a todo o body */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Estilos para o container */
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Estilos para o cabeçalho e rodapé */
        .header, .footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Estilos para o conteúdo principal */
        .content {
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Melhorando o estilo dos links */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Layout dividido com divs -->
    <div class="container">
        <div class="header">Cabeçalho</div>

        <div class="content">
            </br>
                Conteúdo Principal
            </br>
            </br>
        </div>
        <div class="footer">Rodapé</div>
    </div>
</body>
</html>
