<!-- Declara que este é um documento HTML5 -->
<!DOCTYPE html>
<!-- Tag de abertura do elemento html, definindo o idioma como português do Brasil -->
<html lang="pt-br">
<!-- Início da seção de cabeçalho do documento -->
<head>
    <!-- Define a codificação de caracteres do documento como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Página Básica</title>
<!-- Fim da seção de cabeçalho -->
</head>
<!-- Início do corpo do documento, onde o conteúdo visível é colocado -->
<body>
    <!-- Título principal da página -->
    <h1>Bem-vindo ao meu site!</h1>
    
    <!-- Parágrafo com texto simples -->
    <p>Este é o conteúdo principal da página.</p>
<!-- Fim do corpo do documento -->
</body>
<!-- Tag de fechamento do elemento html -->
</html>
